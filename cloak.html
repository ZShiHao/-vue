<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  [v-cloak] {
   display: none;
  }
 </style>
</head>
<body>
 <div id="app" v-cloak zhangshihoa='190'>
  {{message}}
 </div>
 <script src="./vue.js"></script>
 <script>
  // vue解析之前,div中有一个属性 v-cloak
  // vue解析之后,div中没有属性v-cloak
  setTimeout(
   function(){
    const app=new Vue({
   el:"#app",
   data:{
    message:'hello'
   }
  })
   },2000
  )

 </script>
</body>
</html>
