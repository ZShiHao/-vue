<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <div id="app">
  <ul>
   <li v-for='(m,index) in movies' :class="currentIndex===index?'active':''" @click="changeColor(index)">{{m}}</li>
  </ul>
 </div>
 <script src="../vue.js"></script>
 <script>
  const app=new Vue({
   el:'#app',
   data:{
    movies:['你的名字','让子弹飞','命运石之门'],
    currentIndex:-1, //  记录当前点击的li的index值
   },
   methods:{
    changeColor:function(index){
     this.currentIndex=index;
    }
   }
  })
 </script>
</body>
</html>
