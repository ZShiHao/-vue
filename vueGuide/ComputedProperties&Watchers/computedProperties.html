<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <div id="app">
  <p>Original message:{{message}}</p>
  <p>Computed reversed message:{{reversedMessage}}</p>
 </div>
 <script src="../../vue.js"></script>
 <script>
  // 一般在写模版内部写JS表达式,可以做一些简单的操作,如果逻辑太多会比较臃肿并难以维护
  // 可以通过计算属性来解决
  const vm=new Vue({
   el:'#app',
   data:{
    message:'hello,vue!'
   },
   computed:{
    // 计算属性命名一般也是按照属性名命名,不采用函数的命名方式
    // 语法糖
    reversedMessage:function(){
     return this.message.split('').reverse().join('');
    }
   }
  })

  // 计算属性缓存和方法
  // 计算属性和方法都可以实现同样的效果
  // 不同点在于,计算属性是依赖于缓存的
  // 如果计算属性依赖的数据没有发生改变,当多次加载计算属性时,计算属性会立即加载之前的计算结果
  // 不会重新执行函数
 </script>
</body>
</html>
