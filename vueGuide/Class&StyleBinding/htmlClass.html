<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <div id='app'>
  <div class="name" v-bind:class="classObject"></div>
 </div>
 <script src="../../vue.js"></script>
 <script>
  // 绑定HTML class
  // class是元素属性,所以同样可以用v-bind指令处理
  // 只需要通过""中的JS表达式计算出最终的结果就行了
  // 但是class属性值是一连串的字符串,字符串拼接很容易出错
  // 所以当v-bind用于class和style时,vue做了加强,使表达式不仅可以使字符串,也可以是对象和数组
  // class属性中是否有active取决与isActive是否为true
  // 对象的表示方法
  const vm =new Vue({
   el:"#app",
   data:{
    isActive:true,
    classObject:{
     active:true,
     show:true
    }
   }
  })

  // 还可以用数组的表示方法

 </script>
</body>
</html>
